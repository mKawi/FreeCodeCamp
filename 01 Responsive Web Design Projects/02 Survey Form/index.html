<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <main class="container">
        <header>
            <h1 id="title">CodePen Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age</label>
                <input type="number" name="age" id="number" min="10" max="99" placeholder="Age" class="form-control">
            </div>
            <div class="form-group">
                <label for="options">What type of developer are you?</label>
                <select name="options" id="dropdown" class="form-control">
                    <option disabled selected value>Select developer role</option>
                    <option value="frontend">Front-End Developer</option>
                    <option value="backend">Back-End Developer</option>
                    <option value="fullstack">Full Stack Developer</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input
                    name="user-recommend"
                    value="definitely"
                    type="radio"
                    class="input-radio"
                    checked
                    />Definitely
                </label>
                <label>
                    <input
                    name="user-recommend"
                    value="maybe"
                    type="radio"
                    class="input-radio"
                    />Maybe</label>
                <label
                    ><input
                    name="user-recommend"
                    value="not-sure"
                    type="radio"
                    class="input-radio"
                    />Not sure</label
                >
            </div>
            <div class="form-group">
                <p>
                What do you use CodePen mostly fore?
                <span class="clue">(Check all that apply)</span>
                </p>
                <label
                    ><input
                    name="prefer"
                    value="front-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                    />Front-end Projects</label
                >
                <label>
                    <input
                    name="prefer"
                    value="back-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                    />Back-end Projects</label
                >
                <label
                    ><input
                    name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox"
                    />Data Visualization</label
                >
                <label
                    ><input
                    name="prefer"
                    value="challenges"
                    type="checkbox"
                    class="input-checkbox"
                    />Challenges</label
                >
                <label
                    ><input
                    name="prefer"
                    value="open-source-community"
                    type="checkbox"
                    class="input-checkbox"
                    />Open Source Projects</label
                >
                <label
                    ><input
                    name="prefer"
                    value="city-meetups"
                    type="checkbox"
                    class="input-checkbox"
                    />Hackathons</label
                >
                <label
                    ><input
                    name="prefer"
                    value="forum"
                    type="checkbox"
                    class="input-checkbox"
                    />Forum</label
                >
                <label
                    ><input
                    name="prefer"
                    value="additional-courses"
                    type="checkbox"
                    class="input-checkbox"
                    />Other</label
                >
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                    id="comments"
                    class="input-textarea"
                    name="comment"
                    placeholder="Enter your comment here..."
                ></textarea>
                </div>

                <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </main>
</body>
</html>
